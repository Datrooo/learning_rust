services:
  rustfs:
    image: rustfs/rustfs:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      RUSTFS_ACCESS_KEY: rustfsadmin
      RUSTFS_SECRET_KEY: rustfsadmin
    volumes:
      - rustfs_data:/data
      - rustfs_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9000/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend-rustfs:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - STORAGE_BACKEND=rustfs
      - RUSTFS_REGION=us-east-1
      - RUSTFS_ACCESS_KEY_ID=rustfsadmin
      - RUSTFS_SECRET_ACCESS_KEY=rustfsadmin
      - RUSTFS_ENDPOINT_URL=http://rustfs:9000
    depends_on:
      rustfs:
        condition: service_healthy

  frontend-rustfs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend-rustfs

volumes:
  rustfs_data:
  rustfs_logs:
